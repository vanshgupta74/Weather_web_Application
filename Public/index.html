<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table { table-layout: fixed; width: 100%; }
    th, td { word-wrap: break-word; }
    .equal-height { display: flex; flex-direction: column; height: 100%; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather App</a>
      <form class="d-flex me-auto" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Search city...">
        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col"><div class="card shadow-sm equal-height">
          <div class="card-header text-bg-primary"><h4 class="my-0">Temperatures</h4></div>
          <div class="card-body">
            <h1 id="temp">-- Â°C</h1>
            <ul class="list-unstyled"><li>Heat Index: <span id="heatindex"></span></li><li>Visibility: <span id="visibility"></span></li></ul>
          </div>
        </div></div>

        <div class="col"><div class="card shadow-sm equal-height">
          <div class="card-header text-bg-primary"><h4 class="my-0">Humidity</h4></div>
          <div class="card-body">
            <h2 id="humidity">-- %</h2>
            <ul class="list-unstyled"><li>Feels like <span id="feels_like"></span></li><li>Pressure <span id="pressure"></span></li></ul>
          </div>
        </div></div>

        <div class="col"><div class="card shadow-sm equal-height">
          <div class="card-header text-bg-primary"><h4 class="my-0">Wind Info</h4></div>
          <div class="card-body">
            <h2 id="windspeed">-- kph</h2>
            <ul class="list-unstyled"><li>Gust Speed: <span id="gustspeed"></span></li><li>Wind Degree: <span id="winddegree"></span></li></ul>
          </div>
        </div></div>
      </div>
    </main>
  </div>

  <div class="container my-5">
    <h2 class="text-center">Weather of other common places</h2>
    <p class="text-center fw-bold" id="currentDate"></p>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-light"><tr><th>City</th><th>Feels_like</th><th>Humidity</th><th>Temp</th><th>Wind_degrees</th><th>Wind_speed</th></tr></thead>
        <tbody id="otherCitiesTable"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
